<ion-header>

  <ion-navbar>
    <ion-title>twocards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row *ngFor="let card of imagesunsplash">
            <ion-col col-5>
                <div>
                    <img [src]="card.url" style="width:105px; height:105px" style="align-content: center;align-items: center">
                </div>
            </ion-col>
            <ion-col col-6>
              <div>
                <div class="card-title">Amsterdam</div>
                <!-- <h4>Bar Milenium</h4> -->
                <div style="font-size: 2px!important">
                  <rating [(ngModel)]="rate"
                          readOnly="false"
                          max="5"
                          emptyStarIconName="star-outline"
                          halfStarIconName="star-half"
                          starIconName="star"
                          nullable="false"
                          (ngModelChange)="onModelChange($event)"> 
                 </rating>
                </div>
                <div class="card-subtitle">64 Listings</div>
              </div>
            </ion-col>
        </ion-row>
      </ion-grid>
      
</ion-content>
