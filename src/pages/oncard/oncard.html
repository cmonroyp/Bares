    <ion-card *ngFor="let item of informacion;let i = index">
        <ion-item class="item-card">
  
          <ion-card-title>{{item.name}}</ion-card-title>
          <ion-row>
            <ion-col col-2 col-sm>
              {{item.rate | number}}
            </ion-col>
            <ion-col>
              <rating [(ngModel)]="item.rate"
                      readOnly="true"
                      max="5"
                      emptyStarIconName="star-outline"
                      halfStarIconName="star-half"
                      starIconName="star"
                      nullable="false"> 
              </rating>
            </ion-col>
            <ion-col col-sm>
             ( {{item.calification}} )
            </ion-col>
          </ion-row>
          <ion-col no-padding col-sm>
          <h6>{{item.horario}}</h6> 
          </ion-col>
        </ion-item>
          <img [src]="item.img" style="width:100%; height:70%">
          
        <ion-card-content>    
          <p>{{item.address}}</p>
        </ion-card-content>
  
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <button ion-button icon-left clear small (click)="likeClick(item,i)">
                <ion-icon name="md-thumbs-up"></ion-icon>
                <div>{{item.like}}</div>
              </button>
            </ion-col>

            <ion-col col-3>
              <button ion-button icon-left clear small (click)="nolikeClick(item,i)">
                <ion-icon name="md-thumbs-down" color="danger"></ion-icon>
                <div>{{item.nolike}}</div>
              </button>
            </ion-col>

            <ion-col col-3>
              <button ion-button icon-left clear small (click)="openCommentsModal(item)">
                <ion-icon name="text"></ion-icon>
                <div text-capitalize>{{item.comments.length }}</div>
              </button>
            </ion-col>

            <ion-col col-3>
                <button ion-button icon-left clear small (click)="optionsBar(item)">
                    <ion-icon name="md-more"></ion-icon>
                </button>

                 </ion-select> -->
            </ion-col>

          </ion-row>
        </ion-grid>
