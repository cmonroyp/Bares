  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

          <ion-row>
            <ion-col>
              {{item.rate | number}}
            </ion-col>
            <ion-col>
              <rating [(ngModel)]="item.rate"
                      readOnly="true"
                      max="5"
                      emptyStarIconName="star-outline"
                      halfStarIconName="star-half"
                      starIconName="star"
                      nullable="false"> 
              </rating>
            </ion-col>
            <ion-col>
             ( {{item.calification}} )
            </ion-col>
          </ion-row>
        </ion-item>
          <img [src]="item.img" style="width:100%; height:70%">
  
        
        <!-- <img src="http://placehold.it/500x200" /> -->
        
        <ion-card-content>
          <!-- <ion-card-title>Bar Milenium</ion-card-title> -->
    
          <p>{{item.address}}</p>
        </ion-card-content>
  
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <button ion-button icon-left clear small (click)="likeClick(item,i)">
                <ion-icon name="md-thumbs-up"></ion-icon>
                <div>{{item.like}}</div>
                <!-- <ion-badge item-end color="danger">{{like}}</ion-badge> -->
              </button>
            </ion-col>

            <ion-col col-3>
              <button ion-button icon-left clear small (click)="nolikeClick(item,i)">
                <ion-icon name="md-thumbs-down" color="danger"></ion-icon>
                <div>{{item.nolike}}</div>
              </button>
            </ion-col>

            <ion-col col-3>
              <button ion-button icon-left clear small (click)="openCommentsModal(item)">
                <ion-icon name="text"></ion-icon>
                <div text-capitalize>{{item.comments.length }}</div>
              </button>
            </ion-col>

            <ion-col col-3>
                <button ion-button icon-left clear small (click)="optionsBar(item)">
                    <ion-icon name="md-more"></ion-icon>
                </button>

            </ion-col>

          </ion-row>
